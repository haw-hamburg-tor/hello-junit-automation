name: Hello Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
        java-version: 18
    - name: Build with Gradle
      run: ./gradlew build
    - name: Test with JUnit
      run: ./gradlew test
